<linkset>
	<html:link rel="localization" href="__addonRef__-preferences.ftl" />
	<html:link
		rel="stylesheet"
		href="chrome://__addonRef__/content/preferences.css"
	/>
</linkset>
<vbox
	id="zotero-prefpane-__addonRef__"
	onload="Zotero.__addonInstance__.prefsMenu.onPrefsLoad(window)"
	class="main-section"
>
	<groupbox>
		<label>
			<html:h2 data-l10n-id="pref-title"></html:h2>
		</label>
		<checkbox
			id="zotero-prefpane-__addonRef__-show-icons"
			preference="extensions.zotero.__addonRef__.show-icons"
			data-l10n-id="pref-show-icons"
		/>
		<checkbox
			id="zotero-prefpane-__addonRef__-enable-keyboard-shortcuts"
			preference="extensions.zotero.__addonRef__.enable-keyboard-shortcuts"
			data-l10n-id="pref-enable-keyboard-shortcuts"
		/>
		<checkbox
			id="zotero-prefpane-__addonRef__-label-new-items"
			preference="extensions.zotero.__addonRef__.label-new-items"
			data-l10n-id="pref-label-new-items"
		/>
	</groupbox>
	<!-- Status names -->
	<groupbox>
		<label>
			<html:h2 data-l10n-id="pref-statuslabeltable-title"></html:h2>
		</label>
		<html:table>
			<html:thead>
				<html:tr>
					<html:th
						data-l10n-id="pref-statuslabeltable-header-statusicon"
					></html:th>
					<html:th
						data-l10n-id="pref-statuslabeltable-header-statusname"
					></html:th>
					<html:th
						data-l10n-id="pref-statuslabeltable-header-reorder"
					></html:th>
				</html:tr>
			</html:thead>
			<html:tbody id="statusnames-table-body"> </html:tbody>
			<html:button
				id="statusnames-save-add"
				onclick="Zotero.__addonInstance__.prefsMenu.addTableRowStatusNames(window)"
				data-l10n-id="pref-statuslabeltable-button-add"
			/>
			<br />
			<html:button
				id="statusnames-save-button"
				onclick="Zotero.__addonInstance__.prefsMenu.saveTableStatusNames(window)"
				data-l10n-id="pref-statuslabeltable-button-save"
			/>
			<html:button
				id="statusnames-reset-button"
				onclick="Zotero.__addonInstance__.prefsMenu.resetTableStatusNames(window)"
				data-l10n-id="pref-statuslabeltable-button-reset"
			/>
		</html:table>
	</groupbox>

	<!-- Auto change statuses when opening items -->
	<groupbox>
		<label>
			<html:h2 data-l10n-id="pref-openitemtable-title"></html:h2>
		</label>
		<checkbox
			id="zotero-prefpane-__addonRef__-label-items-when-opening-file"
			preference="extensions.zotero.__addonRef__.label-items-when-opening-file"
			data-l10n-id="pref-label-items-when-opening-file"
			onclick="Zotero.__addonInstance__.prefsMenu.setTableVisibilityOpenItem(window)"
		/>
		<html:table>
			<html:thead>
				<html:tr>
					<html:th
						data-l10n-id="pref-openitemtable-header-statusfrom"
					></html:th>
					<html:th
						data-l10n-id="pref-openitemtable-header-statusto"
					></html:th>
					<html:th
						data-l10n-id="pref-openitemtable-header-delete"
					></html:th>
				</html:tr>
			</html:thead>
			<html:tbody id="openitem-table-body">
				<html:tr id="openitem-table-hidden-row" hidden="true">
					<html:td>
						<menulist native="true">
							<menupopup> </menupopup>
						</menulist>
					</html:td>
					<html:td>
						<menulist native="true">
							<menupopup> </menupopup>
						</menulist>
					</html:td>
					<html:td>
						<html:button>ðŸ—‘</html:button>
					</html:td>
				</html:tr>
			</html:tbody>
			<html:button
				id="openitem-save-add"
				onclick="Zotero.__addonInstance__.prefsMenu.addTableRowOpenItem(window)"
				data-l10n-id="pref-openitemtable-button-add"
			/>
			<br />
			<html:button
				id="openitem-save-button"
				onclick="Zotero.__addonInstance__.prefsMenu.saveTableOpenItem(window)"
				data-l10n-id="pref-openitemtable-button-save"
			/>
			<html:button
				id="openitem-reset-button"
				onclick="Zotero.__addonInstance__.prefsMenu.resetTableOpenItem(window)"
				data-l10n-id="pref-openitemtable-button-reset"
			/>
		</html:table>
	</groupbox>

	<!-- Automatic Tagging -->
	<groupbox>
		<label>
			<html:h2 data-l10n-id="pref-tag-synchronisation-title"></html:h2>
		</label>
		<checkbox
			id="zotero-prefpane-__addonRef__-tag-synchronisation"
			preference="extensions.zotero.__addonRef__.tag-synchronisation"
			data-l10n-id="pref-tag-synchronisation"
			onclick="Zotero.__addonInstance__.prefsMenu.tagSynchronisationToggled(window)"
		/>
		<hbox>
			<html:button
				id="tags-to-readstatus"
				onclick="Zotero.__addonInstance__.data.zoteroReadingListOverlay.updateAllItemsReadStatusesToMatchTags()"
				data-l10n-id="pref-tag-synchronisation-button-tags-to-readstatus"
			/>
			<html:button
				id="readstatus-to-tags"
				onclick="Zotero.__addonInstance__.data.zoteroReadingListOverlay.updateAllItemsTagsToMatchReadStatuses()"
				data-l10n-id="pref-tag-synchronisation-button-readstatus-to-tags"
			/>
		</hbox>
	</groupbox>
</vbox>
<vbox class="main-section">
	<html:label
		data-l10n-id="pref-help"
		data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
	></html:label>
</vbox>
